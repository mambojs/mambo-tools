<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title></title>
    <!-- build:js js/lib/mambo-tools-last-min.js -->

    <style>
        * {
            box-sizing: border-box;
        }
        #app {
            display: grid;
            height: 500px;
            grid-template-columns: 20% auto;
            column-gap: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #sidebar {
            background-color: #f5f5f5;
            padding: 10px;
        }
        #sidebar li {
            list-style: none;
            padding: 5px;
            cursor: pointer;
            color: darkslateblue;
        }
        #main {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 10px;
        }
        #area-code pre {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: .9em;
            white-space: pre-wrap;
        } 
    </style>
</head>
<body>
    <!-- build:js js/demos/index.js -->
    <!--/build-->
</body>
</html>
