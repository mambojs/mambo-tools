<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mambo Tools" />
    <base href="/" />
    <title>Mambo Tools Storyboard</title>
    <link rel="icon" href="src/img/mambo/mambo-m.ico" />
    <!-- Fonts -->
    <link rel="stylesheet" href="src/fonts/fonts.css" />
    <link rel="stylesheet" href="src/fonts/awesome/all.css" />
    <!-- Load all Styles -->
    <link rel="stylesheet" href="src/css/index.css"/>
    <!-- <link rel="stylesheet" href="https://ui.mambojs.dev/dist/mambo-ui-v09-18-22-19-13.css" /> -->
    <link rel="stylesheet" href="src/mambo-ui-v10-09-22-09-34.css" />
    <link rel="stylesheet" href="src/components/storyboard/storyboard.css" />
    <!-- Load JavaScripts Dependencies -->
    <script src="https://dom.domjs.dev/dist/domjs-v09-14-22-19-58.js"></script>
    <!-- <script src="https://ui.mambojs.dev/dist/mambo-ui-v09-18-22-19-13.js"></script> -->
    <script src="src/mambo-ui-v10-09-22-09-34.js"></script>
    <!-- Load Initializer JavaScript -->
    <script src="src/js/init.js"></script>
    <!-- Load Mambo Tools JavaScripts -->
    <script src="src/tools/Utilities/storyboard/utilities.js"></script>
    <script src="src/tools/Utilities/Utilities.js"></script>
    <script src="src/tools/String/storyboard/string.js"></script>
    <script src="src/tools/String/String.js"></script>
    <script src="src/tools/APIManager/storyboard/apiManager.js"></script>
    <script src="src/tools/APIManager/APIManager.js"></script>
    <script src="src/tools/DateManager/storyboard/dateManager.js"></script>
    <script src="src/tools/DateManager/DateManager.js"></script>
    <script src="src/tools/EventManager/storyboard/eventManager.js"></script>
    <script src="src/tools/EventManager/EventManager.js"></script>
    <script src="src/tools/HistoryManager/storyboard/historyManager.js"></script>
    <script src="src/tools/HistoryManager/HistoryManager.js"></script>
    <script src="src/tools/ObjectManager/storyboard/objectManager.js"></script>
    <script src="src/tools/ObjectManager/ObjectManager.js"></script>
    <script src="src/tools/RouterManager/storyboard/routerManager.js"></script>
    <script src="src/tools/RouterManager/RouterManager.js"></script>
    <!-- Load Storyboard JavaScripts -->
    <script src="src/components/storyboard/storyboard.js"></script>
  </head>
  <body>
    <tools-storyboard>
      <card-content>
        <card-header>
          <button class="mambo-btn">Que es Mambo Tools?</button>
          <button class="mambo-btn">Como lo uso?</button>
          <button class="mambo-btn">DESCARGAR</button>
        </card-header>
        <card-body>
          <storyboard-treeview></storyboard-treeview>
          <storyboard-component>
            <story-tab></story-tab>
          </storyboard-component>
        </card-body>
      </card-content>
    </tools-storyboard>
    <mambo-tab-img>
      <img class="middle" src="src/img/mambo/mambo-tab/middle.jpg" alt="Mambo Tab" />
      <img class="left" src="src/img/mambo/mambo-tab/left.jpg" alt="Mambo Tab" />
      <img class="right" src="src/img/mambo/mambo-tab/right.jpg" alt="Mambo Tab" />
    </mambo-tab-img>
    <!-- Load App JavaScript -->
    <script src="src/js/index.js"></script>
  </body>
</html>
