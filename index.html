            <script>
                mambo.develop = true

                // MamboRouter Test
                const Routes = [
                    {
                        name: 'Home',
                        path: '/'
                    },
                    {
                        name: 'Contactos',
                        path: '/contactos'
                    }
                ]

                tools.router.routes(Routes)

                function goTo(path) {
                    tools.router.push({ path })
                }

                // MamboAPI Test 
                let latitude, longitude;
                navigator.geolocation.getCurrentPosition(function (position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    tools.api.get(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=3e97854c3e0f07313cba740848d442d2`)
                        .then(resp => JSON.parse(resp))
                        .then(data => {
                            document.getElementById("country").innerText = "Pais: " + data.sys.country
                            document.getElementById("weather").innerText = "Clima: " + data.weather[0].description
                        })
                });

                // MamboDate
                document.getElementById("date").innerText = "Fecha: " + tools.date.format(tools.date.getToday(), "HH:mm, dddd, MMMM, YYYY");
                document.getElementById("hour").innerText = "Hora: " + tools.date.getHours(new Date(), false);
