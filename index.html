<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mambo Tools</title>
    
    
    <!-- Dependencies -->
    <script src="src/deps/Dom.js"></script>

    <!-- Mambo Tools Initializer -->
    <script src="src/configs/mamboInitializer.js"></script>

    <!-- Components - Order Alphabetically -->
    <script src="src/utilities/MamboAPI/MamboAPIManager.js"></script>
    <script src="src/utilities/MamboDate/MamboDateManager.js"></script>
    <script src="src/utilities/MamboEvent/MamboEventManager.js"></script>
    <script src="src/utilities/MamboGraphics/MamboGraphics.js"></script>
    <script src="src/utilities/MamboHistory/MamboHistoryManager.js"></script>
    <script src="src/utilities/MamboIPFS/MamboIPFS.js"></script>
    <script src="src/utilities/MamboObject/MamboObjectManager.js"></script>
    <script src="src/utilities/MamboString/MamboString.js"></script>
    <script src="src/utilities/MamboRouter/MamboRouterManager.js"></script>
    <script src="src/utilities/MamboUtils/MamboUtilities.js"></script>
</head>
<body>
    <button onclick="goTo('/contactos')">Ir a contactos</button>
    <button onclick="tools.router.back()">< volver</button>
    <script>
        
        mambo.develop = true

        const Routes = [
            {
                name: 'Home',
                path: '/'
            },
            {
                name: 'Contactos',
                path: '/contactos'
            }
        ]

        tools.router.routes(Routes)

        function goTo (path) {
            tools.router.push({ path })
        }
    </script>
</body>
</html>
